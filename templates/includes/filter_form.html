<form class="form-inline filter-form" id="filter-form">
{% for platform in platforms %}
	<div class="checkbox">
		<label>
		{% if platform.platform_name in filters %}
			<input type="checkbox" value="{{ platform.platform_name }}" checked> {{ platform }}
		{% else %}
			<input type="checkbox" value="{{ platform.platform_name }}"> {{ platform }}
		{% endif %}
		</label>
	</div>
{% endfor %}
</form>
