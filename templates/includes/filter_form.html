<form class="form-inline filter-form" id="filter-form">
{% for platform in platforms %}
	<div class="checkbox">
		<label>
		{% if platform.name in filters %}
			<input type="checkbox" value="{{ platform.name }}" checked> {{ platform }}
		{% else %}
			<input type="checkbox" value="{{ platform.name }}"> {{ platform }}
		{% endif %}
		</label>
	</div>
{% endfor %}
</form>
