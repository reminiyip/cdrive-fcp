{% load filters %}

<div class="rewards-wrapper">
	<h3>Rewards: </h3>
	<select class="select-reward form-control" id="num-of-rewards-{{ game.id }}" onchange="selectRewards(this.value, {{ game.id }}, {{ cart.id }});" value="{{ assigned_reward }}">
		{% for i in assigned_reward|rewardsrange:cart.get_allowed_rewards_str %}
			{% if i == assigned_reward %}
				<option selected>{{ i }}</option>
			{% else %}
				<option>{{ i }}</option>
			{% endif %}
		{% endfor %}
	</select>
</div>
