<ul class="nav navbar-nav navbar-right">
	<li><a href="{% url 'profile' %}">{{ user.username }}</a></li>
	{% if cart %}
		<li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cart: {{ cart.game.all.count }}<span class="caret"></span></a>
			<ul class="dropdown-menu">
				{% for game in cart.game.all %}
					<li><a href="{% url 'game' game.genre.id game.id %}">{{ game.title }}</a></li>
				{% endfor %}
				<li role="separator" class="divider"></li>
				<li><a href="{% url 'cart' cart.id %}">Pay $$</a></li>
			</ul>
		</li>
	{% endif %}
</ul>
