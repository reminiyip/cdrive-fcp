{% extends 'base.html' %}

{% block content %}

{% with form_name="password-change" %}

	<div class="container-fluid page">

		{% include "includes/form/form_header.html" with title="Change Password" %}

		<div class="form-content">

			{% include "includes/form/form_content.html" %}

			<p class="text-center">
				<button type="submit" class="btn btn-primary" form="{{ form_name }}-form">Change</button>
				<a href="{% url 'profile' user.profile.id %}" type="button" class="btn btn-default">Cancel</a>
			</p>

		</div>

	</div>
{% endwith %}

{% endblock %}
