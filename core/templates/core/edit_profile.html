{% extends "core/profile_base.html" %}
{% load filters %}

{% block children_content %}

{% with profile=user.profile %}

	<form id="profile-form" method="post" enctype="multipart/form-data">{% csrf_token %}

		<div class="form-group">
			<label for="id_username">Username</label>
			<input id="id_username" class="form-control" type="text" placeholder="{{ user.username }}" readonly>
		</div>

		<div class="form-group">
			<label for="{{ user_email_form.email.id_for_label }}">Email Address</label>
			{{ user_email_form.email|addclass:"form-control" }}
		</div>

		<div class="form-group">
			<label for="{{ profile_form.on_screen_name.id_for_label }}">On Screen Name</label>
			{{ profile_form.on_screen_name|addclass:"form-control" }}
		</div>

		<div id="avatar-input" class="form-group row-center margin-between">
			<label for="{{ profile_form.avatar_image.id_for_label }}">Avatar Image</label>
			<img id="preview-avatar" src="{{ profile.avatar_image.url }}"/>
			<input id="{{ profile_form.avatar_image.id_for_label }}" name="avatar_image" type="file">
		</div>

	</form>

{% endwith %}

{% endblock %}
