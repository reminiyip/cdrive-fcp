{% extends 'game/base.html' %} {% block content %}

<p>{{ object.title }}</p>
<p>{{ object.genre_id }}</p>
<p>{{ object.id }}</p>
<p>{{ user.username }}</p>

<div id="purchase-game">
	<a href="{% url 'add_to_cart' object.genre_id object.id %}">Add to Cart</a>
</div>

<form action="/tag/add/" method="post">
    {% csrf_token %} New Tag Name:
    <input type="text" name="tag name" value="">

    <input type="submit" value="Submit Tag" />
</form>

{% endblock %}
